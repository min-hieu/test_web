<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <title>Charlie's Homepage</title>
    <meta name="description" content="Welcome to Charlie's Homepage!">
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <div class="mainCon">

      <!--Main Content-->
      <div class="contentCon">
        Under Construction
      </div>
      <!--Main Content End-->

      <!--Navbar-->
      <div class="navBar">
        <div class="navCon">
          <div class="navBtnCon">
            <a rel="prefetch" href="/" class='navBtn'>
              Home
            </a>
            <a rel="prefetch" href="/blogs/" class='navBtn'>
              Blogs
            </a>
            <a rel="prefetch" href="/projects/" class='navBtn'>
              Projects
            </a>
            <a rel="prefetch" href="/cv.html" class='navBtn'>
              Resume
            </a>
          </div>
          <div class="navTogBtn">
            <input type="checkbox" id="navTogInput" checked/>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="navBg"></div>
        <script>
          const btnContainer = document.querySelector('.btnCon');
          const container = document.querySelector('.navCon');
          const navBg = document.querySelector('.navBg');
          const contentCon = document.querySelector('.contentCon');
          const toggleInput = document.querySelector('#toggleInput');

          toggleInput.addEventListener('click', () => {
            let curr_visibility = btnContainer.style.display;
            if (curr_visibility === 'none') {
              btnContainer.style.display = 'flex';
              container.style.height = 'var(--nav-height)';
              navBg.style.height = 'var(--nav-height)';
              contentCon.style.top = 'var(--nav-height)';
            } else {
              btnContainer.style.display = 'none';
              container.style.height = 0;
              navBg.style.height = 0;
              contentCon.style.top = 0;
            }
          });
        </script>
      </div>
      <!--Navbar End-->
    </div>

    <!--Footer -->
    <div class="footer">
      <div class="footerMainCon">
        <div class="centerCon" >
          <div class="div" style='#828282'></div>
        </div>
        <div class="footerCon">
          <div class="fLeft">
            Made with <3 by Charlie - Updated Aug 2024
          </div>
          <div class="footerRight">
            <div class="footerLink">
              <a rel="prefetch" href="/" class='footerBtn'>
                Home
              </a>
            </div>
            •
            <div class="footerLink">
              <a rel="prefetch" href="/" class='footerBtn'>
                Blogs
              </a>
            </div>
            •
            <div class="footerLink">
              <a rel="prefetch" href="/" class='footerBtn'>
                Projects
              </a>
            </div>
            •
            <div class="footerLink">
              <a rel="prefetch" href="/" class='footerBt'>
                Resume
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Footer End-->
  </body>
</html>
